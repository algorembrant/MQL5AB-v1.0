<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Visual MQL5 algorithm construction terminal for MetaTrader 5" />
    <title>MQL5 Algo Bot Builder | Visual Trading Strategy Constructor</title>
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="http://localhost:8000" />
    
    <style>
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        width: 60px;
        height: 60px;
        border: 4px solid #2a2a2a;
        border-top-color: #00ffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        color: #00ffff;
        font-family: system-ui, -apple-system, sans-serif;
        margin-top: 20px;
        font-size: 14px;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div style="text-align: center;">
        <div class="loader"></div>
        <div class="loader-text">INITIALIZING TERMINAL...</div>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Main Script -->
    <script type="module" src="/src/index.js"></script>
    
    <!-- Remove Loading Screen -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loading-screen').classList.add('hidden');
          setTimeout(() => {
            document.getElementById('loading-screen').remove();
          }, 500);
        }, 500);
      });
    </script>
  </body>
</html>
